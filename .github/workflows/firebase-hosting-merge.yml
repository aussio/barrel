name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

# See: https://stackoverflow.com/a/68357332/12299277
# Tried to follow some examples from the linked GitHub repos.
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: expo/expo-github-action@v7
        with:
          expo-version: latest
      - run: npm install
      - run: npm run predeploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BARREL_BE38A }}'
          channelId: live
          projectId: barrel-be38a

